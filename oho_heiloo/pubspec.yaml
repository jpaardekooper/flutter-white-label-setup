name: oho_heiloo
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter_native_splash: ^1.3.0  
  base:
    path: ../base
  
flutter_native_splash:
  color: "#ffffff"
  image: config/assets/images/splash.png
  android: true
  ios: true

  #image_dark: config/assets/images/company.png
  fullscreen: true

dependency_overrides:
  config:
    path: config

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_config: ^2.0.0  

flutter_icons:
  android: true
  ios: true
  image_path: "config/assets/images/launcher_icon.jpg"
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: Open Sans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
          weight: 400
    - family:  CustomKeyIcon
      fonts:
        - asset: fonts/key.ttf
 
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - config/assets/images/
